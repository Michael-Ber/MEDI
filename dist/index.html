<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEDI</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__elem">
                    <img src="./assets/icons/header/logo.svg" alt="3">
                    <span class="medi fsz48">MEDI</span>
                </div>
                <div class="header__elem">
                    <span>+7 (123) 456 78 90</span>
                </div>
                <div class="header__elem">
                    <span>Наши салоны</span>
                    <div class="header__cursor">
                        <div class="pointer"></div>
                    </div>
                </div>
                <div class="header__elem">
                    <button class="header__btn fsz14">
                        <img src="./assets/icons/header/pureEye.svg" alt="4">
                        <span>Версия для слабовидящих</span>
                    </button>
                    
                </div>
                <div class="header__elem">
                    <img src="./assets/icons/header/vk.svg" alt="6">
                </div>
                <div class="header__elem">
                    <img src="./assets/icons/header/youtube.svg" alt="5">
                </div>
                <div class="header__elem">
                    <img src="./assets/icons/header/facebook.svg" alt="1">
                </div>
                <div class="header__elem">
                    <img src="./assets/icons/header/instagram.svg" alt="2">
                </div>
            </div>
        </div>
        
        
        
        
        
        
    </header>
    
    <script src="script.js"></script>
</body>
</html>
